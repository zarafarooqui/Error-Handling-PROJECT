<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Error Handling and Arrow Function</h2>
        <p>This example demonstrates how to use <b> catch </b> to display an error.</p>
        <p id="result"></p>
        <script>
            product=(a,b)=>a*b;
            try{
                document .getElementById("result").innerHTML=product(5*4);
                //if the function is invocked here the result will be displayed
                //if any variable is given the error message get displayed
            }
            catch(err){
                document.getElementById("result").innerHTML=err.message;
            }
            </script>
    </body>
</html>
